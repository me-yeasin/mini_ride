<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Ride | Notice</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex min-h-screen items-center justify-center bg-slate-100">
    <main class="w-full max-w-lg rounded-2xl bg-white p-10 text-center shadow">
      <h1 class="text-3xl font-semibold text-slate-800">{{ title }}</h1>
      <p class="mt-4 text-slate-600">{{ message }}</p>
      <div class="mt-8 flex justify-center gap-4 text-sm">
        <a class="text-sky-600 cursor-pointer" href="{{ url_for('request_ride') }}">Passenger home</a>
        <a class="text-slate-500 cursor-pointer" href="{{ url_for('signup') }}">Rider signup</a>
      </div>
    </main>
  </body>
</html>
